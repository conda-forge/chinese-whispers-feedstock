{% set name = "chinese-whispers" %}
{% set version = "0.8.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/chinese_whispers-{{ version }}.tar.gz
  sha256: 1dd3a51b513585a301bb7315bcf81f2c8c3ec2677d7764af04842077b0fa4d3d

build:
  entry_points:
    - chinese-whispers = chinese_whispers.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - networkx >=2.1,<3.0

test:
  imports:
    - chinese_whispers
  commands:
    - pip check
    - chinese-whispers --help
  requires:
    - pip

about:
  home: https://github.com/nlpub/chinese-whispers-python
  summary: An implementation of the Chinese Whispers clustering algorithm.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dustalov
